<h1>Resistration for new user</h1>

<!-- alert-->
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> User has been resistered.
    <button (click)="closeAle()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>




<form class="container" [formGroup]="resForm" (ngSubmit)="subRes()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="password" class="form-control" formControlName="pass">
    </div>
    <button type="submit" class="btn btn-warning">Resister</button>
    
</form>
