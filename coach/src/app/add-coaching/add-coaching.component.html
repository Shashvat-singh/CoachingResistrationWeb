<h1>Add More Coaching--></h1>

<!-- alert-->
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You data has been resistered.
    <button (click)="closeAle()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>


<form [formGroup]="addForm" (ngSubmit)="subForm()" class="container">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" placeholder="Enter name of coaching" formControlName="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Course</label>
        <input type="email" class="form-control" placeholder="Enter Course offer in coaching" formControlName="course">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" class="form-control" placeholder="Enter Address of coaching" formControlName="address">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Website</label>
        <input type="email" class="form-control" placeholder="Enter website of coaching" formControlName="website">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Fees</label>
        <input type="email" class="form-control" placeholder="Enter Fee Detail" formControlName="fees">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
