<h1>Update Coaching Detail--></h1>

<!-- alert-->
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You data has been Updated.
    <button (click)="closeAle()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<form [formGroup]="updateForm" (ngSubmit)="collForm()" class="container">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Course</label>
        <input type="email" class="form-control" formControlName="course">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Website</label>
        <input type="email" class="form-control" formControlName="website">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Fees</label>
        <input type="email" class="form-control" formControlName="fees">
    </div>
    <button type="submit" class="btn btn-warning">Update</button>
    
</form>
