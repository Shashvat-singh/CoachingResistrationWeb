<h1>List of coachings--></h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Course</th>
        <th scope="col">Address</th>
        <th scope="col">Website</th>
        <th scope="col">Fees</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.course}}</td>
        <td>{{item.address}}</td>
        <td>{{item.website}}</td>
        <td>{{item.fees}}</td>
        <td>
          <i (click)="delForm(item.id)" class="fa fa-trash" style="font-size:30px;color:red;"></i>
          <a routerLink="/update/{{item.id}}"><i class="fa fa-cog fa-spin" style="font-size: 30px;color: rgb(40, 12, 202); offset-distance: 10px; margin: 20px;"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
